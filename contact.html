<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Boat Ride Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Petit+Formal+Script&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed617cac6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- skip link -->
    <a href="#mainContent" class="skipLink">Skip to the main content</a>
    <!-- HEADER BEGINS -->
    <header class="headerContact">
        <div class="navListFlex">
            <!-- NAV BEGINS -->
            <div class="navWrapper">
                <nav class="navBar">
                    <ul class="navFlex">
                        <li><a href="./index.html" class="navLink">Home</a></li>
                        <li><a href="#about" class="navLink">About</a></li>
                        <li><a href="./blog.html" class="navLink">Blog</a></li>
                        <li><a href="./contact.html" class="navLink">Contact</a></li>
                    </ul>
                </nav>
                <!-- NAV ENDS -->
                <div class="headerHamburger">
                    <h1>Get In Touch</h1>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <!-- END .hamburger -->
                </div>
                <!-- END .headerHamburger -->

            </div>
            <!-- END .navWrapper -->
        </div>
        <!-- END .navListFlex -->
    </header>
    <main id="mainContent">
        <section class="contactMain">
            <div class="contactInfo">
                <div class="contactWrapper">
                    <ul class="contactSocialMedia">
                        <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a></li>
                    </ul>
                    <div class="contactEmail">
                        <a href="info@email.com">info@email.com</a>
                    </div>
                    <div class="contactAddress">
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="#" method="#" class=boatForm name="myFormContact">
                    <div class="formInputFlex">
                        <div class="inputFlex firstLastName">
                            <label for="userName">Name</label>
                            <input class="contactInput" type="text" id="userName" name="userName" required="true"
                                placeholder="e.g. Mike Smith">
                        </div>
                        <!-- END .inputFlex .firstLastName -->
                        <div class="inputFlex emailAddress">
                            <label for="email">Email address</label>
                            <input class="contactInput" type="text" id="email" name="email" required="true"
                                placeholder="me@email.com">
                        </div>
                        <!-- END .inputFlex emailAddress -->
                    </div>
                    <!-- END .formInputFlex -->
                    <div class="formComments">
                        <label for="comments"></label>
                        <textarea placeholder="Comment" class="formContact" name="userComments" id="comments"
                            required="true" minlength="10" maxlength="200">
                            </textarea>
                    </div>
                    <!-- END .formComments -->
                    <button type="postComment">Submit</button>
                </form>
            </div>
        </section>

    </main>
    <script>
        // Phase 1
        // Listening for when a form submits
        // Upon the form submitting, get the value that the user has typed into the input
        // After the form submits, alert the user that it's form was successfully sent

        // Create variables to store the form and input elements
        const formEl = document.querySelector("form");
        const textareaEl = document.querySelector("textarea");

        // Adding an event listener to the form element
        formEl.addEventListener("submit", (event) => {

            // prevent form default behaviour
            event.preventDefault();

            // Store the value from the form's name input element to a variable
            const task = textareaEl.value;
            if (task) {
                alert("Thank you! Your form has been successfully submitted!")

                // Clear the input value back to an empty string
                textareaEl.value = "";
            }
        })

        const hamburger = document.querySelector(".hamburger");
        const navFlex = document.querySelector(".navFlex");
        // when user clicks on the hamburger menu, the menu icon will change from three horizontal lines to an 'X' and the NavFlex list items will slide in from the left
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navFlex.classList.toggle("active");
        });

        // for any of the navFlex list items clicked on (e.g. home, about, blog, contact) in the slide out menu, the hamburger menu will close and the navFlex list items will disappear 
        document.querySelectorAll(".navLink").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navFlex.classList.remove("active");
        }))

    </script>
</body>
<footer>
    <p>Copyright &copy 2019 HackerYou</p>
</footer>

</html>
